<section class="timer" ng-controller="TimerCtrl">
  <h1 class="center-align">{{ timer.session.time | timecode }}</h1>
  <p class="center-align">
    <a class="waves-effect waves-light btn"
      ng-click="timer.toggleTimer()"
      ng-bind="buttonText()">
    </a>
    <a class="waves-effect waves indigo btn"
      ng-click="timer.reset()">
      Reset
    </a>
  </p>
</section>
