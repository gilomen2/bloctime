<!DOCTYPE html>
<html ng-app="bloctime">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <header>
    <ul id="slide-out" class="side-nav fixed blue-grey lighten-4">
      <div class="row">
        <div class="container">
          <h4>Task History</h4>
          <form class="col s12">
            <div class="input-field col s12">
              <input id="new_task" type="text" class="validate">
              <label for="new_task">New Task</label>
            </div>
          </form>
        </div>
      </div>
    </ul>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <ui-view></ui-view>
        </div>
      </div>
    </div>
  </main>
  <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.9/angular-materialize.min.js"></script>
  <script src="/scripts/config/firebaseConfig.js"></script>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/controllers/LandingCtrl.js"></script>
  <script src="/scripts/controllers/TimerCtrl.js"></script>
  <script src="/scripts/services/TimerFactory.js"></script>
  <script src="/scripts/filters/timecode.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.0/buzz.min.js"></script>
</html>
