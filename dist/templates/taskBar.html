<header>
  <ul id="slide-out" class="side-nav fixed blue-grey lighten-4">
    <div class="row">
      <div class="container" ng-controller="TaskCtrl">
        <h4>Task History</h4>
        <form class="col s12" ng-submit="addTask(newTask)">
          <div class="input-field col s12">
            <input id="new_task" type="text" class="validate" ng-model="newTask">
            <label for="new_task">New Task</label>
          </div>
        </form>
        <ul id="user-tasks">
        </ul>
      </div>
    </div>
  </ul>
</header>
